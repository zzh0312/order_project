{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background: radial-gradient(circle at center, #007BFF 0%, #0056b3 50%, #003d80 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

  .login-container {
        background-color: white;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

  .login-form {
        display: flex;
        flex-direction: column;
    }

  .login-form label {
        margin-top: 10px;
        font-weight: 700;
    }

  .login-form input {
        margin-top: 5px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

  .login-form button {
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 700;
    }

  .login-form button:hover {
        background-color: #0056b3;
    }
</style>
<div class="login-container">
    <h2 class="text-center mb-3">结单系统</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登录</button>
    </form>
</div>
{% endblock %}
